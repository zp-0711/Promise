<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类的继承2</title>
</head>
<body>
<script>
    class Phone{
        constructor(brand,price){
            this.brand = brand;
            this.price = price;
        }
        call(){
            console.log("我可以打电话！！！");
        }
    }
    class SmartPhone extends Phone {
        constructor(brand,price,color,size) {
            super(brand,price);
            this.color = color;
            this.size = size;
        }
        photo(){
            console.log("wanyouxi");
        }
        playGame(){
            console.log("玩游戏");
        }
    }
    const xiaomi = new SmartPhone('小米',799,'黑色','4.7inch');
    console.log(xiaomi);
</script>
</body>
</html>
