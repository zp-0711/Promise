<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class的set</title>
</head>
<body>
<script>
    class Phone{
        get price(){
            console.log("价格属性被读取了");
            return 'i love you';
        }
        set price(newVal){
            console.log('价格属性被修改了');
        }
    }

//    实例化对象
    let s = new Phone();
    console.log(s.price);
</script>
</body>
</html>
